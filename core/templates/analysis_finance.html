<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>财务分析</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.staticfile.net/axios/1.6.0/axios.min.js"></script>
    <style>[v-cloak]{display:none}</style>
</head>
<body class="bg-gray-100 min-h-screen p-4">
    <div id="app" v-cloak>
        <div class="flex items-center mb-6">
            <a href="/" class="text-2xl mr-4 text-gray-500 font-bold">←</a>
            <h1 class="text-xl font-bold">往来财务</h1>
        </div>

        <div class="grid grid-cols-2 gap-3 mb-6">
            <div class="bg-white p-4 rounded-2xl shadow-sm border-t-4 border-red-500">
                <div class="text-xs text-gray-400">应收 (别人欠我)</div>
                <div class="text-xl font-bold text-red-500">¥ [[ data.receivable ]]</div>
            </div>
            <div class="bg-white p-4 rounded-2xl shadow-sm border-t-4 border-green-500">
                <div class="text-xs text-gray-400">应付 (我欠别人)</div>
                <div class="text-xl font-bold text-green-500">¥ [[ Math.abs(data.payable) ]]</div>
            </div>
        </div>

        <h3 class="font-bold text-gray-700 mb-3">欠款名单</h3>
        <div class="space-y-2">
            <div v-for="c in contacts" :key="c.id" class="bg-white p-3 rounded-xl shadow-sm flex justify-between items-center">
                <div>
                    <div class="font-bold text-gray-800">[[ c.name ]]</div>
                    <div class="text-xs text-gray-400">[[ c.phone ]]</div>
                </div>
                <div class="text-right">
                    <span :class="c.balance > 0 ? 'text-red-500' : 'text-green-500'" class="font-bold">
                        [[ c.balance > 0 ? '欠我' : '欠他' ]] ¥[[ Math.abs(c.balance) ]]
                    </span>
                </div>
            </div>
            <div v-if="contacts.length === 0" class="text-center text-gray-400 py-10 text-xs">暂无欠款记录</div>
        </div>
    </div>
    <script>
        const { createApp } = Vue
        createApp({
            data() { return { data: {}, contacts: [] } },
            mounted() {
                axios.get('/api/analysis/accounting/').then(res => this.data = res.data);
                axios.get('/api/contacts/').then(res => {
                    this.contacts = (res.data.results || res.data).filter(c => parseFloat(c.balance) !== 0);
                });
            },
            compilerOptions: { delimiters: ['[[', ']]'] }
        }).mount('#app');
    </script>
</body>
</html>
