<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>库存列表</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.staticfile.net/axios/1.6.0/axios.min.js"></script>
    <style>
        body { background-color: #f3f4f6; color: #1f2937; min-height: 100vh; font-family: -apple-system, sans-serif; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto">
    <div id="app" v-cloak>
        <div class="flex items-center justify-between mb-4 bg-white p-4 rounded-xl shadow-sm sticky top-2 z-10">
            <a href="/" class="text-gray-500 font-bold text-xl">←</a>
            <h1 class="text-lg font-bold">库存清单 ([[ products.length ]])</h1>
            <div class="w-5"></div>
        </div>

        <div class="mb-4">
            <input v-model="keyword" placeholder="搜索型号 / ZenCode / 备注..." class="w-full p-3 rounded-xl border border-gray-200 shadow-sm outline-none focus:border-blue-500">
        </div>

        <div class="space-y-3">
            <div v-for="p in filteredList" :key="p.id" class="bg-white p-4 rounded-xl shadow-sm border border-gray-100 flex gap-3">
                <div class="w-20 h-20 bg-gray-100 rounded-lg flex-shrink-0 bg-cover bg-center" :style="p.image ? 'background-image: url('+p.image+')' : ''">
                    <span v-if="!p.image" class="flex items-center justify-center h-full text-xs text-gray-400">无图</span>
                </div>
                <div class="flex-1 min-w-0">
                    <div class="flex justify-between items-start">
                        <span class="bg-blue-100 text-blue-600 text-[10px] px-1.5 py-0.5 rounded font-bold">[[ p.zencode ]]</span>
                        <span class="font-bold text-yellow-600">¥[[ p.cost_price ]]</span>
                    </div>
                    <div class="font-bold text-gray-800 truncate mt-1">[[ p.name ]]</div>
                    <div class="text-xs text-gray-400 mt-1 truncate">
                        [[ p.cpu ]] / [[ p.gpu ]] / [[ p.ram ]] / [[ p.disk ]]
                    </div>
                    <div class="text-xs text-gray-400 mt-1">[[ p.created_at.substring(0,10) ]] 入库</div>
                </div>
            </div>
            
            <div v-if="filteredList.length === 0" class="text-center text-gray-400 py-10">
                没有找到相关商品
            </div>
        </div>
    </div>

    <script>
        const { createApp } = Vue
        createApp({
            data() { return { products: [], keyword: '' } },
            computed: {
                filteredList() {
                    if(!this.keyword) return this.products;
                    const k = this.keyword.toLowerCase();
                    return this.products.filter(p => 
                        (p.name && p.name.toLowerCase().includes(k)) || 
                        (p.zencode && p.zencode.toLowerCase().includes(k)) ||
                        (p.note && p.note.toLowerCase().includes(k))
                    );
                }
            },
            mounted() {
                axios.get('/api/products/?status=IN_STOCK').then(res => {
                    this.products = res.data.results || res.data;
                });
            },
            compilerOptions: { delimiters: ['[[', ']]'] }
        }).mount('#app');
    </script>
</body>
</html>
