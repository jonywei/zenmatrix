{% extends 'base.html' %}
{% block title %}公司设置{% endblock %}
{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-2xl font-bold text-gray-800 mb-6 border-l-4 border-blue-500 pl-3">公司信息设置</h1>
    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 space-y-6">
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">公司名称</label>
            <input type="text" id="compName" class="w-full h-12 border rounded-lg px-4 bg-gray-50 font-bold text-lg">
        </div>
        <div>
            <label class="block text-sm font-bold text-gray-700 mb-2">负责人姓名</label>
            <input type="text" id="ownerName" class="w-full h-12 border rounded-lg px-4">
        </div>
        <div class="border-t pt-4 text-sm text-gray-500">
            <p>注册账号: <span id="phone" class="font-mono text-gray-800">--</span></p>
            <p>服务到期: <span id="expire" class="text-green-600 font-bold">--</span></p>
        </div>
        <button onclick="saveInfo()" class="w-full h-12 bg-blue-600 text-white rounded-lg font-bold text-lg mt-4">保存修改</button>
    </div>
</div>
<script>
    async function load() {
        const res = await axios.get('/api/my-tenant/info/');
        const d = res.data;
        document.getElementById('compName').value = d.name;
        document.getElementById('ownerName').value = d.owner_name;
        document.getElementById('phone').innerText = d.phone;
        document.getElementById('expire').innerText = d.expire_date || '长期有效';
    }
    async function saveInfo() {
        try {
            await axios.post('/api/my-tenant/update_info/', { name: document.getElementById('compName').value, owner_name: document.getElementById('ownerName').value });
            alert('保存成功'); location.reload();
        } catch(e) { alert('保存失败'); }
    }
    load();
</script>
{% endblock %}
