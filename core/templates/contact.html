<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>往来管理</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.staticfile.net/vue/3.3.4/vue.global.min.js"></script>
    <script src="https://cdn.staticfile.net/axios/1.6.0/axios.min.js"></script>
    <style>
        body { background-color: #f3f4f6; color: #1f2937; min-height: 100vh; font-family: -apple-system, sans-serif; }
        .input-std { background: #fff; border: 1px solid #e5e7eb; padding: 12px; border-radius: 0.75rem; width: 100%; }
        [v-cloak] { display: none; }
    </style>
</head>
<body class="p-4 max-w-md mx-auto">
    <div id="app" v-cloak>

        <div class="flex items-center justify-between mb-6">
            <a href="/" class="w-10 h-10 bg-white rounded-full shadow flex items-center justify-center text-gray-600 active:bg-gray-100">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
            </a>
            <h1 class="text-lg font-bold text-gray-800">人脉往来</h1>
            <div class="w-10"></div>
        </div>

        <div class="bg-white rounded-2xl shadow-sm p-5 mb-5 space-y-3 border border-indigo-100">
            <h2 class="text-xs font-bold text-indigo-500 uppercase">快速录入</h2>
            <input v-model="form.name" placeholder="姓名 / 昵称 (必填)" class="input-std">
            <input v-model="form.phone" placeholder="电话" class="input-std">
            <input v-model="form.address" placeholder="地址 / 档口" class="input-std">
            <button @click="addContact" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-xl shadow-lg shadow-indigo-200">
                ➕ 添加客户
            </button>
        </div>

        <div class="space-y-3">
            <div v-for="c in contacts" :key="c.id" class="bg-white p-4 rounded-xl shadow-sm flex justify-between items-center border border-gray-100">
                <div>
                    <div class="font-bold text-gray-800 text-lg">[[ c.name ]]</div>
                    <div class="text-xs text-gray-400">[[ c.phone ]] [[ c.address ]]</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-gray-400">当前账目</div>
                    <div :class="c.balance > 0 ? 'text-red-500' : 'text-green-500'" class="font-mono font-bold text-lg">
                        <span class="text-xs font-normal">[[ c.balance > 0 ? '欠我' : '我欠' ]]</span>
                        ¥[[ Math.abs(c.balance) ]]
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script>
        const { createApp } = Vue
        axios.defaults.headers.common['X-CSRFToken'] = '{{ csrf_token }}';

        createApp({
            data() { return { form: { name: '', phone: '', address: '' }, contacts: [] } },
            mounted() { this.loadContacts(); },
            methods: {
                async loadContacts() { const res = await axios.get('/api/contacts/'); this.contacts = res.data.results || res.data; },
                async addContact() {
                    if (!this.form.name) return alert('姓名必填');
                    try { await axios.post('/api/contacts/', this.form); alert('添加成功'); this.form={name:'',phone:'',address:''}; this.loadContacts(); }
                    catch(e) { alert('添加失败'); }
                }
            },
            compilerOptions: { delimiters: ['[[', ']]'] }
        }).mount('#app');
    </script>
</body>
</html>
